<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird with Hand Gestures</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="controls">
    <button onclick="startGame()">▶️</button>
    <button id="pauseBtn" onclick="togglePause()">⏸️</button>
    <button onclick="resetGame()">🔄</button>
    <button id="soundToggle">🔊</button>
  </div>

  <button id="toggleVideoBtn">Show Camera</button>

  <div id="scoreboard">
    Score: <span id="score">0</span><br>
    High Score: <span id="highScore">0</span><br>
    Distance: <span id="distance">0</span> m
  </div>

  <div id="highScorePanel">
    Saved High Score: <span id="savedHighScore">0</span>
    <br>Max Distance: <span id="maxDistance">0</span> m
  </div>

  <audio id="startMusic" src="./sounds/start.mp3" preload="auto" loop></audio>
  <audio id="gameOverMusic" src="./sounds/gameover.mp3" preload="auto"></audio>

  <canvas id="gameCanvas"></canvas>
    <div id="messageOverlay"> Press ▶️ to Start </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.min.js"></script>
 
    <video class="input_video" style="display: none;"></video>
    <canvas class="output_canvas" width="1280px" height="720px" style="display:none;"></canvas>
  
  <script src="./javascript.js"></script>
</body>
</html>
